<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="styles.css" rel="stylesheet"/>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">

<body>
  <div id="nav">
    <div id="navtext">
      <div id="title">Alix <span class="bold">Chaput Architecture</span></div>
      <div id="links">
        <a class="link about" href="index.html">About</a>
        <a class="link projects" href="projects.html">Projects</a>
        <a class="link contact" href="contact.html">Contact Me</a>
      </div>
    </div>
  </div>
  <div id="main">
    <div id="intro">
      <img src="images/profile-photo.png" alt="Alix Chaput Profile Photo"/>
      <div id="contact">
        <div id="contacthead">Contact Me</div>
        <form method="get" action="mailto:alix.chaput@gmail.com">
          <div id="form-row">
            <div id="form-left">
              <div class="form-item">
                <label for="name">Name </label><br>
                <input type="text" id="name" name="name" required/><br/><br/>
              </div>
              <div class="form-item">
                <label for="name">Email* </label><br>
                <input type="text" id="email" name="email" required/><br><br>
              </div>
            </div>
            <div id="form-right">
              <div class="form-item">
                <a href="https://fr.linkedin.com/in/alix-chaput?trk=public_post_feed-actor-name" target="_blank">Linkedin</a>
                <br><a href="alix.chaput@gmail.com" target="_blank">alix.chaput@gmail.com</a><br><br>
              </div>
              <div class="form-item">
                <label for="subject">Subject* </label><br>
                <input type="text" name="subject" required><br><br>
              </div>
            </div>
          </div>
          <div id="form-bottom">
            <label for="body">Message</label><br><br>
            <textarea id="body" name="body" required></textarea><br><br>
            <input type="submit" value="Send Email">
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
